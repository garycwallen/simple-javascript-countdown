<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport">
    <title>Countdown</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="coming-soon">
      <div>
        <h2>We are opening up soon!</h2>
        <div class="countdown">
          <dvi class="contain-day">
            <h3 class="day">Time</h3>
            <h3>Day</h3>
          </dvi>
          <dvi class="contain-hour">
            <h3 class="hour">Time</h3>
            <h3>Hour</h3>
          </dvi>
          <dvi class="contain-minute">
            <h3 class="minute">Time</h3>
            <h3>Minute</h3>
          </dvi>
          <dvi class="contain-second">
            <h3 class="second">Time</h3>
            <h3>Second</h3>
          </dvi>
        </div>
      </div>
      <img class="waiting" src="./soon.jpg" alt="" />
    </div>
    <script src="app.js"></script>
  </body>
</html>
